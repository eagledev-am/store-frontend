
<div class="container mt-5 mb-5">

    <div class="row">
        <div class="d-flex justify-content-between ">
            <h2>History</h2>
       </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="input-group mt-5">
            <input type="text" class="p-inputtext-medium" pInputText name="text" [(ngModel)]="text" placeholder="Search"  (ngModelChange)="getSerchedHistories()" style="width: 100%;" />
        </div>
        <div id="datatable">
        </div>
    </div>
    <hr>

    <div class="container mb-5 mt-4">
        <p-table [value]="histories" selectionMode="single" dataKey="code" 
        [paginator]="true"
        [rows]="5"
        currentPageReportTemplate="Showing {first} to {last} "
        >
            <ng-template pTemplate="header">
                <tr>
                    <tr>
                        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="productName">Name <p-sortIcon field="productName"></p-sortIcon></th>
                        <th pSortableColumn="warehouseName">Warehouse Name <p-sortIcon field="warehouseName"></p-sortIcon></th>
                        <th pSortableColumn="quantity">Qunatity <p-sortIcon field="quantity"></p-sortIcon></th>
                        <th pSortableColumn="stockEnum">State<p-sortIcon field="stockEnum"></p-sortIcon></th>
                        <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
                        <th pSortableColumn="time">Time<p-sortIcon field="time"></p-sortIcon></th>
                    </tr>
            </ng-template>
            <ng-template pTemplate="body" let-history>
                <tr>
                    <td>{{history.id}}</td>
                    <td>{{history.productName}}</td>
                    <td>{{history.warehouseName}}</td>
                    <td>{{history.quantity}}</td>
                    <td>{{history.stockEnum}}</td>
                    <td>{{history.date}}</td>
                    <td>{{history.time}}</td>
                </tr>

                <tr>
                    <td *ngIf="histories.length == 0" colspan="6">No histories Found</td>
                </tr>
            </ng-template>


        </p-table>
    </div>
</div>
