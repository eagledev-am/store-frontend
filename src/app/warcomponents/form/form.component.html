
<div class="container mb-5 mt-5">
  <form  #fomr="ngForm">

      <div class="d-flex flex-column gap-2">
        <label class="form-label" for="name">Name</label>
        <input pInputText id="name" aria-describedby="name" placeholder="Name" name="name" [(ngModel)]="name" [required]="true"  />
      </div>

      <div class="d-flex flex-column gap-2">
        <label class="form-label" for="location">Location</label>
        <input pInputText id="location" aria-describedby="location"  placeholder="Location"  name="location"  [(ngModel)]="location" [required]="true"  />
      </div>

      <div class="d-flex flex-column gap-2">
        <label class="form-label" for="Address">Address</label>
        <input pInputText id="address" aria-describedby="address"  placeholder="Address"  name="address"  [(ngModel)]="address" [required]="true"  />
      </div>

    <div class="d-grid gap-2">
      <button *ngIf="!checkRoute()"  type="submit" class="btn btn-primary" (click)="saveWarehouse()">Save</button>
      <button *ngIf="checkRoute()"  type="submit" class="btn btn-primary" (click)="updateWarehouse()">update</button>
    </div>
  </form>
</div>
