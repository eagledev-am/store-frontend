<p-dataView #dv [value]="products" layout="grid" filterBy="name">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between">
      <div>
        <select class="form-select mt-3" id="selectId" aria-label="Default select example" style="width: 300px;height: 50px">
          <option selected disabled>select Warehouse</option>
          <option *ngFor="let warehouse of warehouses" [value]="warehouse.id"
            (click)="getProductsOfWarehouse(warehouse.id)">{{warehouse.name}}</option>
        </select>
      </div>
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="product.imageUrl"
          [alt]="product.name" />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{product.categoryName}}</span>
              </span>
            </div>
          </div>
          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded"
              (click)="addToWishList(product)" [disabled]="!checkWarehouse"></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="gridItem">
    <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
      <div class="p-4 border-1 surface-border surface-card border-round">
        <div class="flex flex-wrap align-items-center justify-content-between gap-2">
          <span class="flex align-items-center gap-2">
            <i class="pi pi-tag"></i>
            <span class="font-semibold">{{ product.categoryName}}</span>

          </span>

        </div>
        <div class="flex flex-column align-items-center gap-3 py-5">
          <img class="w-9 shadow-2 border-round" [src]="product.imageUrl" [alt]="product.name" />
          <div class="text-2xl font-bold">{{ product.name }}</div>
        </div>
        <div class="flex align-items-center justify-content-between">
          <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
          <button pButton icon="pi pi-shopping-cart" class="p-button-rounded" (click)="addToWishList(product)" [disabled]="!checkWarehouse"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
